# ServiceMonitor requires Prometheus Operator CRDs to be installed
# If you get "no matches for kind ServiceMonitor", install Prometheus Operator first:
#   kubectl apply -f https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/main/example/prometheus-operator-crd/monitoring.coreos.com_servicemonitors.yaml
#
# OR use the Service annotations instead (already configured in service.yaml)
# Prometheus with Kubernetes service discovery will automatically scrape services with:
#   prometheus.io/scrape: "true"
#
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: asr-api
  namespace: forensic-tools
  labels:
    app: asr-api
    # Add these labels if your Prometheus Operator uses label selectors
    # release: prometheus
    # prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: asr-api
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      # Prometheus will scrape: http://asr-api.forensic-tools.svc.cluster.local:80/metrics

